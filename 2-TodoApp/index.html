<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoApp</title>
  </head>
  <body>
    <div
      class="img"
      style="
        background-image: url(/2-TodoApp/1.jpg);
      "
    >
      <div class="container">
        <header class="text-center text-light my-4">
          <h1 class="mb-4 todoapp"><span>Todo</span> App</h1>
          <form class="search">
            <input
              class="form-control"
              type="text"
              name="search"
              placeholder="Ara..."
            />
          </form>
        </header>

        <ul class="list-group text-light todos">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>Yüzmeye git</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>Manavdan limon al</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>Javascript çalış</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
        <form class="text-center my-4 add">
          <label class="text-light"
            ><span class="sp2"><span class="sp3">Yeni</span> iş ekle</span></label
          >
          <input class="form-control m-auto" type="text" name="add" />
        </form>
      </div>
      <div class="clock" ></div>
    </div>

    <script
      src="https://kit.fontawesome.com/678bc95484.js"
      crossorigin="anonymous"
    ></script>
    <script src="java.js"></script>
  </body>
</html>
